services:
  # This service runs once to install dependencies in the workspace
  setup:
    container_name: setup
    build:
      context: .
      dockerfile: Dockerfile.loci
    volumes:
      - .:/loci
    environment:
      CI: "true" 
    command: sh -lc "pnpm install --frozen-lockfile"
    restart: "no"

  # This service provides a persistent workspace for development
  workspace:
    container_name: workspace
    build:
      context: .
      dockerfile: Dockerfile.loci
    depends_on:
      setup:
        condition: service_completed_successfully
    volumes:
      - .:/loci
    command: sh -lc "exec tail -f /dev/null"
    restart: "no"

  # This service runs the API in development mode with hot-reloading
  api:
    container_name: api
    build:
      context: .
      target: dev
      dockerfile: apps/api/Dockerfile
    depends_on:
      setup:
        condition: service_completed_successfully
    environment:
      PORT: "3000"
      NODE_ENV: development
      TSC_WATCHFILE: "PriorityPollingInterval"
      TSC_WATCHDIRECTORY: "DynamicPriorityPolling"
    volumes:
      - .:/loci
    ports:
      - "3000:3000"

